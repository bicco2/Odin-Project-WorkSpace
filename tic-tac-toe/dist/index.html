<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/d6d9498d1c.js" crossorigin="anonymous"></script>
  <script defer src="bundle.js"></script></head>
  <body>
    <header class="header">
      <h1 class="title">Tic Tac Toe</h1>
    </header>
    <main class="main">
      <p class="announce">player X Turn!</p>
      <div class="cell-container">
        <div class="cell" data-value="0"></div>
        <div class="cell" data-value="1"></div>
        <div class="cell" data-value="2"></div>
        <div class="cell" data-value="3"></div>
        <div class="cell" data-value="4"></div>
        <div class="cell" data-value="5"></div>
        <div class="cell" data-value="6"></div>
        <div class="cell" data-value="7"></div>
        <div class="cell" data-value="8"></div>
      </div>
      <button class="start-btn" type="button">Restart!</button>
    </main>
    <footer class="footer">
      <p>Copyright Â© 2024 bicco2 </p>
      <a href="https://github.com/bicco2" target="_blank">
      <i class="fa-brands fa-github"></i>
    </footer>

  </body>
</html>
